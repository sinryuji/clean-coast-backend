services:
  mysql:
    image: mysql:8
    container_name: tangyuling-mysql
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tangyuling
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tangyuling-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tangyuling-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@mysql:3306/tangyuling
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/__pycache__
    networks:
      - tangyuling-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  tangyuling-network:
    driver: bridge
